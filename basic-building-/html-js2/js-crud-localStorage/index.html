<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="./basic.css" />
    <title>Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Taking Data</h1>

          <form>
            <label class="form-label">Write your name</label>
            <input
              id="myName"
              type="text"
              class="form-control"
              placeholder="name"
              onchange="onChange()"
            />
            <span id="isValidName" class="text-danger font-weight-bold"></span>
            <br />

            <label class="form-label">Write your age</label>
            <input
              id="age"
              type="text"
              class="form-control"
              placeholder="age"
              onchange="onChange()"
            />
            <span id="isValidAge" class="text-danger font-weight-bold"></span>
            <br />

            <label class="form-label">Select your gender</label><br />
            <input
              class="male"
              id="gender"
              type="radio"
              value="male"
              name="gender"
              onchange="onChange()"
            />
            <label>Male</label><br />
            <input
              class="female"
              id="gender"
              type="radio"
              value="female"
              name="gender"
              onchange="onChange()"
            />
            <label>Female</label><br /><br />
            <span id="isValidGender" class="text-danger"></span>
            <select
              id="selectMenu"
              class="form-select"
              aria-label="Default select example"
              onchange="onChange()"
            >
              <option selected>select menu</option>
              <option value="coffee">Coffee</option>
              <option value="tea">Tea</option>
              <option value="juice">Juice</option>
            </select>
            <span id="isValidMenu" class="text-danger font-weight-bold"></span>
            <br />

            <button
              id="submitBtn"
              type="submit"
              class="btn btn-outline-primary"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col">
          <h1>Showing Data</h1>
          <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Menu</th>
                <th scope="col">See Details</th>
              </tr>
            </thead>
            <tbody id="showData"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>

    <h1 id="counter"></h1>
    <div id="myLoader" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- <img
      src="https://c.tenor.com/o7kwCN9_VjEAAAAC/explosion-boom.gif"
      alt="Italian Trulli"
    /> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./basic.js"></script>
    <script src="./modal.js"></script>
  </body>
</html>
