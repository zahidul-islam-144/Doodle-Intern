<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="stylesheet" src="./basic.css"/>
    <title>Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Taking Data</h1>

          <form>
            <label class="form-label">Write your name</label>
            <input
              id="myName"
              type="text"
              class="form-control"
              placeholder="name"
            /><br />

            <label class="form-label">Write your age</label>
            <input
              id="age"
              type="text"
              class="form-control"
              placeholder="age"
            /><br />

            <label class="form-label">Select your gender</label><br />
            <input id="gender" type="checkbox" value="male" />
            <label>Male</label><br />
            <input id="gender" type="checkbox" value="female" />
            <label>Female</label><br /><br />

            <select
              id="selectMenu"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>select menu</option>
              <option value="coffee">Coffee</option>
              <option value="tea">Tea</option>
              <option value="juice">Juice</option></select
            ><br />

            <button
              id="submitBtn"
              type="submit"
              class="btn btn-outline-primary"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col">
          <h1>Showing Data</h1>
          <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Menu</th>
                <th scope="col">See Details</th>
              </tr>
            </thead>
            <tbody id="showData">
              <tr>
                <!-- <td>Zahid</td>
                <td>25</td>
                <td>Male</td>
                <td>Coffee</td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

   <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./basic.js"></script>
    <script src="./modal.js"></script>
  </body>
</html>
